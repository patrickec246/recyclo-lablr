 <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  

<div class="canvas">
	<!-- div for canvas -->
	<div class="canvasDiv">
	<canvas id="polyCanvas" width="1920" height="1080" style="cursor:crosshair"></canvas>
	</div>

	<div class="shapeDock" id="shapeDock">
		<div class="closeButton pointerHover" id="closeBtn"><b>x</b></div>

		<div class="shapeForm">
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	    			<span class="input-group-text" id="basic-addon1">Type</span>
	  			</div>
	  			<input type="text" class="form-control" placeholder="type" aria-label="type" aria-describedby="basic-addon1" id="typeLabel">
			</div>
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	    			<span class="input-group-text" id="basic-addon3">Features</span>
	  			</div>
	  			<input type="text" class="form-control" aria-label="producer" aria-describedby="basic-addon3" id="featuresLabel">
			</div>
			<div class="input-group mb-3">
	  			<div class="input-group-prepend">
	    			<span class="input-group-text" id="basic-addon2">Producer</span>
	  			</div>
	  			<input type="text" class="form-control"  aria-label="producer" aria-describedby="basic-addon2">
			</div>
		</div>

		<div class="shapeButtons pointerHover">
			<i class="fa fa-trash-o pointerHover" style="font-size:1.5em;color:rgba(200, 0, 0, .6);float:left" onclick="delete_selected_shape()"></i>
			<i class="fa fa-check pointerHover" style="font-size:1.5em;color:rgba(0, 150, 0, .6);float:right" onclick="update_selected_shape()"></i>
		</div>
	</div>
	
	<div class="cpanel">
		<center>
			<h1>lablr</h1>
		</center>
		<center>
			Number of labeled images:
			<br/>
			<span class="badge badge-info">i images</span>
			<br/><br/>

			Estimated effect:<br/>
			<span class="badge badge-success">+ j% mAP</span>
		</center>
		<br/>

		<div class="shapeButtons">
			<button onclick="addShape()" class="btn btn-outline-primary btn-sm longButton">
				Add Polygon 🆕
			</button>

			<button class="btn btn-outline-danger btn-sm longButton">
				Clear Polygons 🚫
			</button>

			<button class="btn btn-outline-secondary btn-sm longButton">
				Skip Image ⏭️
			</button>

			<button class="btn btn-outline-success btn-sm longButton">
			Submit Label 👍
			</button>
		</div>
	</div>
</div>

<script src="point_manager.js" type="text/javascript"></script>
<script src="canvas.js" type="text/javascript"></script>
